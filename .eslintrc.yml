root: true
env:
  node: true
  es6: true
  browser: true
parser: "@typescript-eslint/parser"
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 2020
  sourceType: module
  project: ["./tsconfig.json"]
extends:
  - "next/core-web-vitals"
  - airbnb
  - airbnb-typescript
  - plugin:@next/next/recommended
  - prettier
overrides:
  - files: "**/*.+(js|jsx)"
    env:
      jest: true
      node: true
    plugins:
      - jest
    parserOptions:
      ecmaVersion: 2015
      sourceType: module
    parser: babel-eslint
    extends:
      - airbnb
      - prettier
      - plugin:jest/recommended
    rules:
      indent:
        - error
        - 2
  - files: "**/*.+(ts|tsx)"
    parserOptions: 
      project: ["./tsconfig.json"]
      tsconfigRootDir: "./"
rules:
  no-html-link-for-pages: 0
  import/prefer-default-export: 0
  react/react-in-jsx-scope: 0
  react/destructuring-assignment: 0
  no-plusplus: 0
