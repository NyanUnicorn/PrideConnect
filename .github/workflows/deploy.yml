name: GoLang CI/CD

on:
  pull_request:
    branches:
      - main

jobs:
  build-server:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          path: server
      - name: Cache Go modules
        uses: actions/setup-go@v4
        with:
          go-version-file: 'server/go.mod'
      # - name: Build mod
      #   run: go mod init "/home/runner/work/PrideConnect/PrideConnect"
      - name: Test
        run: go test
      - name: Build
        run: go build -o ./dist/server

      # - name: Run tests
      #   run: go test -v ./...

  build-client:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          path: client
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20.3.0'
      - run: npm ci
      - run: npm test

