name: SST CI/CD

on:
  push:
    branches:
      - adam/gha-artifact

jobs:
  sst-build-client:
    runs-on: ubuntu-latest

    defaults:
      run:
          working-directory: client
    environment: 
      name: production
           
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20.3.0'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Restore NPM dependencies
        uses: actions/cache/restore@v3
        with:
          path: .npm
          key: ${{ runner.OS }}-node-${{ hashFiles('client/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-

      - run: npm i --cache .npm --prefer-offline

      - name: Save NPM dependencies
        uses: actions/cache/save@v3
        with:
          path: .npm
          key: ${{ runner.OS }}-node-${{ hashFiles('client/package-lock.json') }}

      - name: Restore Build Artifacts
        uses: actions/cache/restore@v3
        with:
          path: |
            .sst
            .next
            .open-next
          key: ${{ runner.os }}-sst-build-${{ hashFiles('client/.sst/**') }}

      - name: SST Build Client
        run: npx sst build --stage dev
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}


      - name: Cache Build Artifacts
        uses: actions/cache/save@v3
        with:
          path: |
            .sst
            .next
            .open-next
          key: ${{ runner.OS }}-sst-build-${{ hashFiles('client/.sst/**') }}

  sst-deploy-client:
    runs-on: ubuntu-latest
    needs: sst-build-client

    defaults:
      run:
          working-directory: client
    # environment: 
    #   name: production
           
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: sst-build
          path: .sst/

      - name: Cache NPM dependencies
        uses: actions/cache@v3
        with:
          path: .npm
          key: ${{ runner.OS }}-node-${{ hashFiles('client/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20.3.0'
      - run: npm i --cache .npm --prefer-offline
      # - run: npm test 
      - name: Deploy to production environment
        run: npx sst deploy --stage dev --yes
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
